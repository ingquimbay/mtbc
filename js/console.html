<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Console</title>
</head>

<body>
    <script>
        var greeting = 'Hello';
        var who = 'World';
        var msg = greeting + ' ' + who;

        console.log(msg);

        var num1 = 35;
        var num2 = 7;
        var result = num1 + num2;

        console.log(result);

        var num1 = '35';
        var num2 = 7;
        var result = num1 + num2; // it converts the 35 to a string

        console.log(result);
    </script>
</body>

</html>
